<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
  <title>Minecraft panorama</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      background-repeat: repeat;
      background-size: 32px;
      transition: all 1s;
    }

    .panolens-container {
      animation-delay: .5s;
      animation-duration: 1s;
      animation-fill-mode: both;
      animation-name: fadeIn;
      background-color: transparent !important;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .progress {
      top: 0;
      width: 0;
      height: 5px;
      position: fixed;
      background: #FFF;
      transition: opacity 0.5s ease;
    }

    .progress.finish {
      opacity: 0;
    }
  </style>
</head>

<body style="filter: brightness(0.5);">
  <script src="https://pchen66.github.io/js/three/three.min.js"></script>
  <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>
  <script src="/src/js/panorama.js"></script>
  <script src="/src/js/app.js"></script>
</body>

</html>
